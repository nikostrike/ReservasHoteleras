{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Hoteleras - Buscar Habitaciones</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="page-title">Buscar disponibilidad de habitaciones</h2>
        <div class="form-container">
            <form method="post" action="{% url 'search_rooms' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fecha_llegada">Fecha de llegada:</label>
                    <input type="date" id="fecha_llegada" name="fecha_llegada" required>
                </div>
                <div class="form-group">
                    <label for="fecha_salida">Fecha de salida:</label>
                    <input type="date" id="fecha_salida" name="fecha_salida" required>
                </div>
                <button type="submit" class="btn-submit">Buscar disponibilidad</button>
            </form>
        </div>
    </div>
</body>
</html>
